name: Run tests

on:
  pull_request:
    branches:
      - 'main'
      - 'release-*'
  push:
    branches:
      - 'main'
      - 'release-*'
    tags: '*'

defaults:
  run:
    shell: bash

concurrency:
  # Skip intermediate builds: all builds except for builds on the `master` or `release-*` branches
  # Cancel intermediate builds: only pull request builds
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.ref != 'refs/heads/master' || startsWith(github.ref, 'refs/heads/release-') || github.run_number }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # - macOS-latest
          # - windows-latest
        julia-arch:
          - 'x64'
          # - 'x86'
        julia-version:
          # - '1.6'
          - '1'
          - 'nightly'
        # exclude:
        #   - os: macOS-latest
        #     julia-arch: x86
    steps:
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
          arch: ${{ matrix.julia-arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-runtest@v1
